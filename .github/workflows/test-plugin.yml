name: Test Plugin

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - 'plugins/**'
      - 'scripts/**'
      - '.claude-plugin/**'
      - 'tests/**'
      - 'package.json'

jobs:
  validate:
    name: Schema Validation
    runs-on: ubuntu-latest
    # Don't block PRs on failure - advisory only
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run validation
        run: npm run validate

      - name: Upload validation report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-reports
          path: |
            validation-report.txt
            hook-validation-report.json

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: validate
    # Don't block PRs on failure - advisory only
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run plugin test harness
        run: |
          chmod +x tests/plugin-test-harness.sh
          tests/plugin-test-harness.sh

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: tests/test-results.json

  # Optional: Claude Code Integration (requires CLAUDE_CODE_OAUTH_TOKEN or ANTHROPIC_API_KEY)
  claude-integration:
    name: Claude Code Integration
    runs-on: ubuntu-latest
    needs: [validate, integration]
    # Only run on pull requests (claude-code-action doesn't support push events)
    if: github.event_name == 'pull_request'
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test with Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          # Supports both OAuth token (Max/Pro subscribers) and API key
          anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN || secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Verify this plugin structure is valid:
            1. Check if marketplace.json has valid structure
            2. Count components (subagents, commands, hooks)
            3. Report any issues found
          claude_args: "--max-turns 3"

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [validate, integration]
    if: always()

    steps:
      - name: Generate summary
        env:
          VALIDATE_RESULT: ${{ needs.validate.result }}
          INTEGRATION_RESULT: ${{ needs.integration.result }}
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$VALIDATE_RESULT" == "success" ]; then
            echo "✅ **Schema Validation**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **Schema Validation**: Failed (advisory)" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "$INTEGRATION_RESULT" == "success" ]; then
            echo "✅ **Integration Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **Integration Tests**: Failed (advisory)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Note: Test failures are advisory and do not block merging._" >> $GITHUB_STEP_SUMMARY
